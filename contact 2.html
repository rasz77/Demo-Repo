<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Contact 2</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a class="brand-logo center" href="#">Contact Me</a>
        <ul class="left hide-on-med-and-down" id="nav-mobile">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="contact 2.html">Contact2</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input class="validate" id="icon_prefix" type="text">
                <label for="icon_prefix">Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input class="validate" id="icon_telephone" type="tel">
                <label for="icon_telephone">Telephone</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input class="validate" id="icon_email" type="Email">
                <label for="icon_telephone">Email</label>
            </div>
            <div class="contact-box"></div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea class="materialize-textarea" id="icon_prefix2"></textarea>
                            <label for="icon_prefix2">Message</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
